language: node_js
notifications:
  email: false
node_js:
  - '8'
  - '6'
script:
  - npm run lint<% if (prettier) { %>
  - node node_modules/.bin/prettier -l "*.{js,json,md}"<% } %>
  - npm run test<% if (esnext) { %>
  - npm run build<% } %><% if (coverage) { %>
after_success: if [[ `npm -v` > 4* ]]; then npx codecov; fi<% } %>
branches:
  only:
    - master
    - /^greenkeeper/.*$/
